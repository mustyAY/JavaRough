<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="myscript.js"></script> 

</head>
<body>
    <h2>JavaScript in Body</h2>

    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>

    <script>
        document.getElementById("demo").innerHTML = "My First JavaScript";
        document.write (5 + 6);
        // window.alert(5 + 6);
        // console.log(5);
        // var a = eeddx ;
        // console.log(a);

        x = 5;
        y = 9;
        z = x + y;
        console.log(z);

        function myfunc(f1, f2){return f1*f2}
        document.getElementById("demo3").innerHTML=myfunc(5,5);

        function triarea(base, height){return 0.5*base*height}
        document.getElementById("demo4").innerHTML = triarea(4,6);

        //if else
        if (new Date().getHours() < 18)
        {
            document.getElementById("demo1").innerHTML = "good day";
        }
        else {document.getElementById("demo1").innerHTML = "goodnight"}

        //if else-if else
        const time = new Date().getHours();
        let greeting;
        if (time<10) {greeting = "good morning";}
        else if(time < 20) {greeting = "good day";}
        else {greeting = "good evening";}
        document.getElementById("demo1").innerHTML = greeting;

        //for loop
        let text = "";
        for(let i=0; 1<5; i++)
        {text += "the number is " + i + "<br>";}
        document.getElementById("demo4").innerHTML = text;
    </script>
</body>
</html>
